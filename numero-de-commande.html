<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link
      rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    >
    <!--pour harmoniser l'apparence du site sur tous les navigateurs-->
    <title>choix-sur-place-empoter</title>
  </head>

  <body id="home">
    <!-- le id="home" sert à créer un background
    ici pour l'image landing banner -->

    <div class="homepage">
      <div class="home-card">
        <div class="row-for-order-number">
          <img
            src="assets/icones/order-number.png"
            alt="image chevalet avec numero commande"
          />
        </div>

        <h1>Pour être servis à table,</h1>
        <p class="strong">
          Récupérez un chevalet et indiquez ici le numéro inscrit dessus
        </p>

        <div class="container-order-number">
          <input type="text" maxlength="1" class="digit" value="2" />
          <input type="text" maxlength="1" class="digit" value="6" />
          <input type="text" maxlength="1" class="digit" value="1" />
        </div>

        <div class="bouton-container-etape-suivante">
          <a href="a-bientot.html" class="button-etape-suivante">Enregistrer le numéro</a>
      
        </div>
      </div>
    </div>
  </body>
</html>
