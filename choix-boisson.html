<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestof-ou-maxi-bestof</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!--pour harmoniser l'apparence du site sur tous les navigateurs-->
  </head>

  <body>
    <div class="main-square">
      <!--carré à l'intérieur du body 
        qui contient   l autre grand carré de contenus-->

      <div class="bouton-container-retour">
        <a href="bestof-ou-maxi-bestof.html">
          <button class="button-retour">Retour</button>
        </a>
      </div>

      <div class="home-card-third-page-not-constrained">
        <!--carré idem à une grosse faim
                et à choisissez votre accompagnement mais dans les restrictions 
                de débordement du contenu-->
        <h1>Choisissez votre boisson</h1>
        <p>
          Un soda, un jus de fruit ou un verre d'eau pour accompagner votre
          repas
        </p>
       
        <div class="slider-boisson">
          <!-- les flèches et mini-stickers-->
          <div class="fleches">
            <img
              src="assets/icones/fleche-slider.png"
              alt="flèche vers gauche"
            />
          </div>

          <div class="slider-scroll-boisson">
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/coca-cola.png"
                alt="image verre de Coca"
              />
              <p>Coca Cola</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/coca-sans-sucres.png"
                alt="image verre Coca Zéro"
              />
              <p>Coca Zéro</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/eau.png"
                alt="image verre d'eau"
              />
              <p>Eau</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/fanta.png"
                alt="image verre fanta"
              />
              <p>Fanta</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/ice-tea-peche.png"
                alt="image verre de thé glacé Lipton pêche"
              />
              <p>Ice Tea Pêche</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/jus-pomme-bio.png"
                alt="image brique de jus de pomme et logo AB"
              />
              <p>Jus de pomme BIO</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/Frame 51.png"
                alt="image verre jus d'orange Minute Maid"
              />
              <p>Jus d'orange</p>
            </div>
            <div class="mini-stickers">
              <img
                src="assets/images/boissons/the-vert-citron-sans-sucres.png"
                alt="image verre de thé glacé Lipton sans sucres"
              />
              <p>Thé Vert Citron</p>
            </div>
          </div>

          <div class="fleches">
            <img
              src="assets/icones/fleche-sliderdroite.png"
              alt="flèche vers droite"
            />
          </div>
         
        </div> <!--fermeture slider boisso-->

      </div>

      <div class="bouton-container-etape-suivante">
        <a href="choix-boisson.html">
          <button class="button-etape-suivante">
            Ajouter le menu à ma commande
          </button>
        </a>

      </div>
    </div>
  </body>
</html>
